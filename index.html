<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Server</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="link">
      <button type="button" class="btn btn-danger">
        <a href="./client.html">CLIENT</a>
      </button>
    </div>
    <div class="container">
      <header class="my-3 display-3 text-center">
        Bài tập quản lý sản phẩm
      </header>
      <div class="content">
        <div class="row mb-3">
          <div class="col-8">
            <button
              id="btnModal"
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalProduct"
            >
              Thêm mới
            </button>
          </div>
          <div class="col-4 d-flex justify-content-end">
            <form class="form-inline">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <i class="fas fa-search"></i>
            </form>
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Tên Sản Phẩm</th>
              <th scope="col">Giá</th>
              <th scope="col">Hình ảnh</th>
              <th scope="col">Mô tả</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tbodyProduct"></tbody>
        </table>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modalProduct"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Tiêu đề Hộp thoại</h5>
            </div>

            <div class="modal-body">
              <input type="text" id="IdProduct" hidden />
              <div class="form-group mb-3">
                <label class="mb-1">Tên sản phẩm</label>
                <input
                  id="SP"
                  class="form-control"
                  placeholder="Nhập vào tài khoản"
                />
                <span
                  id="tbSP"
                  class="text-danger"
                  style="display: block"
                ></span>
              </div>

              <div class="form-group mb-3">
                <label class="mb-1">Giá sản phẩm</label>
                <input
                  id="giaSP"
                  class="form-control"
                  placeholder="Nhập vào tài khoản"
                />
                <span
                  id="tbGiaSP"
                  class="text-danger"
                  style="display: block"
                ></span>
              </div>

              <div class="form-group mb-3">
                <label class="mb-1">Kích cỡ màn hình</label>
                <input
                  id="screen"
                  class="form-control"
                  placeholder="Nhập vào tài khoản"
                />
                <span
                  id="tbScreen"
                  class="text-danger"
                  style="display: block"
                ></span>
              </div>

              <div class="form-group mb-3">
                <label class="mb-1">Cam trước</label>
                <input
                  id="frontCam"
                  class="form-control"
                  placeholder="Nhập vào tài khoản"
                />
                <span
                  id="tbFrontCam"
                  class="text-danger"
                  style="display: block"
                ></span>
              </div>

              <div class="form-group mb-3">
                <label class="mb-1">Cam sau</label>
                <input
                  id="backCam"
                  class="form-control"
                  placeholder="Nhập vào tài khoản"
                />
                <span
                  id="tbBackCam"
                  class="text-danger"
                  style="display: block"
                ></span>
              </div>

              <div class="form-group mb-3">
                <label class="mb-1" for="">Loại điện thoại: </label>
                <select class="form-control" id="loaiDt">
                  <option value="">Chọn loại</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Iphone">Iphone</option>
                </select>
                <span
                  id="tbLoaiDt"
                  class="text-danger"
                  style="display: block"
                ></span>
              </div>

              <div class="form-group mb-3">
                <label class="mb-1">Hình ảnh</label>
                <input
                  id="hinhSP"
                  class="form-control"
                  placeholder="Nhập vào tài khoản"
                />
                <span
                  id="tbHinhSP"
                  class="text-danger"
                  style="display: block"
                ></span>
              </div>

              <div class="form-group mb-3">
                <label class="mb-1">Mô tả</label>
                <input
                  id="Mota"
                  class="form-control"
                  placeholder="Nhập vào tài khoản"
                />
                <span
                  id="tbMota"
                  class="text-danger"
                  style="display: block"
                ></span>
              </div>
            </div>

            <div class="modal-footer">
              <button
                id="btnAdd"
                type="button"
                class="btn btn-primary"
                data-type="add"
              >
                Add
              </button>
              <button
                id="btnUpdate"
                type="button"
                class="btn btn-primary"
                data-type="update"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                data-type="close"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./app/models/product.js"></script>
    <script src="./app/services/productAPI.js"></script>
    <script src="./app/controllers/main.js"></script>
  </body>
</html>
